name: Build & Deploy Vue (Vite) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: npm run lint || echo "no lint script"

      - name: Test (optional)
        run: npm test || echo "no tests"

      - name: Build
        run: npm run build

      # SPA fallback for Vue Router history mode on GitHub Pages
      - name: Add 404.html fallback
        run: |
          cp dist/index.html dist/404.html

      # Ensure GitHub Pages doesn't run Jekyll on the output
      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
